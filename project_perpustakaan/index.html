<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> CRUD Javascript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="row" style="margin-top:130px;">
    <div class="col-md-2" style="padding: 30px; margin: auto;">
			<form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
        <h1 align="center">Tambah Data</h1>
        <div class="form">
          <input type="text" id="add-nisn" placeholder="NISN" class="form-control" style="margin-bottom: 8px;">
          <input type="text" id="add-nama" placeholder="Nama" class="form-control" style="margin-bottom: 8px;">
          <select id="add-buku" class="form-control" style="margin-bottom: 8px;">
            <option value="">-</option>
            <option>Buku PPKn</option>
            <option>Buku Matematika</option>
            <option>Buku Sejarah</option>
          </select>
          <input type="date" id="add-tgl" class="form-control" style="margin-bottom: 8px;">
          <div class="submit">
            <input type="submit" class="button" value="Add Data"><br>
          </div>
        </div>
			</form>
    </div>  
  </div>
  <br><br>
  <p id="counter"></p>
			<table class="table table-bordered" style="background-color:#fff; color:#000;width: 70%;margin: 0 auto;text-align:center; font-family: 'Poppins', sans-serif; ">
        <thead style="background:#FF6363; color:#fff; ">
          <tr>
            <th>NISN</th>
            <th>Nama</th>
            <th>Buku</th>
            <th>Tanggal Pinjam</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id='tabel'>
        </tbody>
			</table>
			</div>
		</div>
	</div>
  <div class="row" style="margin-top:130px;">
    <div class="col-md-2" style="padding: 30px; margin: auto;">
      <form action="javascript:void(0);" method="POST" id="saveEdit">
        <div id="spoiler" role="aria-hidden">
          <form action="javascript:void(0);" method="POST" id="saveEdit">
            <h1 align="center">Edit Data</h1>
            <div class="form">
              <input type="text" id="edit-nisn" placeholder="Edit NISN" class="form-control" style="margin-bottom: 8px;">
              <input type="text" id="edit-nama" placeholder="Edit Nama" class="form-control" style="margin-bottom: 8px;">
              <select id="edit-buku" class="form-control" style="margin-bottom: 8px;">
                <option value="">-</option>
                <option>Buku PPKn</option>
                <option>Buku Matematika</option>
                <option>Buku Sejarah</option>
              </select>
              <input type="date" id="edit-tgl" class="form-control" style="margin-bottom: 8px;">
            </div>
            <div class="submit">
              <input type="submit" class="button" value="Edit Data">
            </div>
        </div>
      </form>
    </div>
  </div>
  <br><br>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <br><br>
</body>
</html>
